<body>
  <article>

    <h1>places I've been</h1>
    <!-- <h2>I've been to</h2> -->
    <h3>mostly running &mdash; and some biking & backpacking</h3>
    <!-- <h3> What is artificial intelligence? </h3> -->

    <section>
      <div id="map" style="width: 55%; height: 1024px;"></div>
      <!-- Leaflet JS and Omnivore for KML support (loaded before initialization) -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
      <script>
        // Initialize Leaflet map centered on Colorado
        const map = L.map('map').setView([39.0, -105.5], 6);
        L.tileLayer(
          'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
          {
            maxZoom: 20,
            attribution:
              '&copy; <a href="https://carto.com/attributions">CARTO</a> ' +
              '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
          }
        ).addTo(map);
        // TODO: Load your KML file once available:
        omnivore.kml('/docs/trailrunning.kml')
          .on('ready', function () {
            // Style each track layer as deep orange
            this.eachLayer(function (layer) {
              if (layer.setStyle) {
                layer.setStyle({ color: '#FF4500', weight: 4 });
              }
            });
          })
          .addTo(map);
      </script>
    </section>


  </article>
